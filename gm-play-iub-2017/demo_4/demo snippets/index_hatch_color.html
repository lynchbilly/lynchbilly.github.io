<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Eggs Demo</title>
    <script src="phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">


var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create});

function preload() {
    //  37x45 is the size of each frame

    //  There are 18 frames in the PNG - you can leave this value blank if the frames fill up the entire PNG, but in this case there are some
    //  blank frames at the end, so we tell the loader how many to load

   
    game.load.spritesheet('egg', '../assets/egg_spritesheet.png', 103, 126);
    game.load.image('egg_color', '../assets/egg.png');
  
}

function create() {
   


    
    var egg = game.add.sprite(500, 300, 'egg');
    
    //  Here we add a new animation called 'walk'
    //  Because we didn't give any other parameters it's going to make an animation from all available frames in the 'mummy' sprite sheet
    var hatch = egg.animations.add('hatch');

    //  And this starts the animation playing by using its key ("walk")
    //  30 is the frame rate (30fps)
    //  true means it will loop when it finishes
    egg.animations.play('hatch', 2, false);
    
    
    var egg_color = game.add.sprite(40, 50, 'egg_color');
    egg_color.tint = 0xff00ff;
}


</script>

</body>
</html>
