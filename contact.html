<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="index.css" type="text/css">
    <title>Contact | Wild Hog Coding</title>
</head>
<body>
    <img src="copilot_image_1767775400190.jpeg" alt="Banner" class="banner">
    <nav></nav>
    <div id="form-container">
        <form id="contact-form">
            <div class="container">
                <h2 style="color: var(--ar-red); text-align: center;">SEND AN OWL</h2>
                <input type="text" placeholder="Name" class="form-control" required>
                <input type="email" placeholder="Email" class="form-control" required>
                <textarea placeholder="Message" rows="5" class="form-control" required></textarea>
                <button type="submit" class="btn-portfolio" style="width: 100%;">Dispatch Owl</button>
            </div>
        </form>
    </div>
    <div id="success-msg" class="container" style="display: none; text-align: center;">
        <h2 style="color: var(--ar-white);">MISCHIEF MANAGED!</h2>
        <p>Your message has been dispatched to <strong>Jacksonville, AR</strong>.</p>
    </div>
    <div class="flashy-quote">May the Code be with you.</div>
    <script src="script.js"></script>
</body>
</html>
