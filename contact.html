    <div class="body">
        <h1 class="main-title">Send a Transmission</h1>
        
        <div id="success-message" style="display: none; margin: 40px auto; max-width: 600px;">
            <div class="container" style="border-style: double; border-width: 6px;">
                <h2 style="color: #FFFF00; font-family: 'Brush Script MT', cursive; font-size: 2.5em; text-align: center;">✨ Mischief Managed! ✨</h2>
                <p style="color: #FFD700; text-align: center; font-size: 1.3em;">Your owl has been dispatched to the Ministry of Coding. Expect a reply soon.</p>
            </div>
        </div>

        <div class="container" id="form-container">
            <form id="form">
                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                <textarea name="message" class="form-control" rows="6" placeholder="Your Message..." required></textarea>
                <button type="submit" class="btn-submit">Deploy Message</button>
            </form>
        </div>
    </div>
