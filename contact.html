<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <img src="copilot_image_1767775400190.jpeg" alt="Banner" class="banner">
    <nav>
        <ul>
            <li><a href="index.html"><img src="home.jpeg (1).png" alt="home"></a></li>
            <li><a href="skills.html"><img src="skills.jpeg (1).png" alt="skills"></a></li>
            <li><a href="about.html"><img src="about.jpeg (1).png" alt="about"></a></li>
            <li><a href="contact.html"><img src="contact (1).jpeg" alt="contact"></a></li>
        </ul>
    </nav>
    <div class="panel" id="form-container">
        <h2>> INITIATE_DISPATCH</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="NAME_ENTRY" class="form-control" required>
            <input type="email" name="email" placeholder="UPLINK_EMAIL" class="form-control" required>
            <textarea name="message" placeholder="DATA_MESSAGE" rows="5" class="form-control" required></textarea>
            <button type="submit" class="btn-red-rounded">Execute Owl Dispatch</button>
        </form>
    </div>
    <div id="success-msg" class="panel" style="display:none; border-left-color:#00ff00;">
        <h2 style="color:#00ff00;">> MISCHIEF_MANAGED</h2>
        <p>Uplink successful from Jacksonville.</p>
    </div>
    <script src="script.js"></script>
