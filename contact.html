<body>
    <img src="file_00000000071871fdaef5fe6da2af4432~2.png" alt="Banner" class="banner">
    
    <nav>
        <ul>
            <li><a href="index.html"><img src="4DF59DD8-7CB8-41EC-8623-7365117EED45.jpeg" alt="home"></a></li>
            <li><a href="skills.html"><img src="87C131BF-9C64-430F-9DE6-2C3013717CFE.jpeg" alt="skills"></a></li>

        </ul>
    </nav>

    <div class="body">
        <h1 class="main-title">GET IN TOUCH</h1>
        
        <div id="form-container">
            <form id="form">
                <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">
                
                <div class="container">
                    <label>NAME</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="container" style="margin-top: 20px;">
                    <label>EMAIL</label>
                    <input type="email" name="email" class="form-control" required>
                    
                    <label style="margin-top:20px;">MESSAGE</label>
                    <textarea name="message" class="form-control" rows="5" required></textarea>
                    
                    <button type="submit" id="submit-btn" class="btn-pro">SEND OWL</button>
                </div>
            </form>
        </div>

        <div id="success-message" class="container" style="display: none; text-align: center;">
            <h2 class="force-quote" style="font-size: 2em;">Mischief Managed!</h2>
            <p>Your owl has been dispatched to Jacksonville.</p>
        </div>
    </div>

    <script src="contact.js"></script>
</body>
