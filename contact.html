<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="index.css" type="text/css">
    <title>Contact | Wild Hog Coding</title>
</head>
<body>
    <img src="banner.png" alt="Banner" class="banner">
    <div id="form-container">
        <form id="contact-form">
            <div class="container">
                <h2 style="color: var(--ar-red); text-align: center;">DISPATCH AN OWL</h2>
                <input type="text" name="name" placeholder="Full Name" style="width:100%; padding:15px; margin-bottom:15px; background:#000; color:#fff; border:1px solid #9D2235;" required>
                <input type="email" name="email" placeholder="Email Address" style="width:100%; padding:15px; margin-bottom:15px; background:#000; color:#fff; border:1px solid #9D2235;" required>
                <textarea name="message" placeholder="Your Message" rows="5" style="width:100%; padding:15px; margin-bottom:15px; background:#000; color:#fff; border:1px solid #9D2235;" required></textarea>
                <button type="submit" class="btn-red-rounded" style="width: 100%;">Send Owl</button>
            </div>
        </form>
    </div>
    <div id="success-msg" class="container" style="display: none; text-align: center;">
        <h2 style="color: var(--ar-white);">MISCHIEF MANAGED!</h2>
        <p>Your owl has been dispatched from <strong>Jacksonville</strong>.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
