<body>

  <div class="body">
    <h1>Get in touch</h1>
    <p>Send me a message today! I will get back to you as soon as possible.</p>
  </div>

  <br><br>

  <div class="container">
    <form id="form" action="https://api.web3forms.com/submit" method="POST">
      <div class="form-group">
        <div class="form-row">
          <input type="text" name="name" class="form-control" placeholder="Full Name" required>
          <div class="col"> </div>
          <div class="col">
            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <textarea placeholder="Your Message" class="form-control" name="message" rows="20" required></textarea>
      </div>
      <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
    </form>
  </div>

  <img src="322307088_542790244451739_2082695413892265123_n.jpg" alt="footer banner" class="footer"><br>

  <br>
  <footer></footer>

  <script>
    const form = document.getElementById('form');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      // This matches your Web3Forms access key
      formData.append("access_key", "5bb27b5f-ddfd-4bbc-b8df-85384c7de408");

      const originalText = submitBtn.textContent;
      submitBtn.textContent = "Sending...";
      submitBtn.disabled = true;

      try {
        const response = await fetch("https://api.web3forms.com/submit", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          alert("Success! Your message has been sent.");
          form.reset();
        } else {
          alert("Error: " + data.message);
        }

      } catch (error) {
        alert("Something went wrong. Please try again.");
      } finally {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
