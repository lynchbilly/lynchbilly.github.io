<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="index.css" type="text/css">
    <title>Contact | Razorback Coding</title>
</head>
<body>
    <img src="file_00000000071871fdaef5fe6da2af4432~2.png" alt="Banner" class="banner">
    
    <div class="body">
        <h1 class="main-title">GET IN TOUCH</h1>
        
        <div class="container">
            <form id="contact-form" action="#">
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Billy James Lynch" required>

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required>

                <label for="message">MESSAGE</label>
                <textarea id="message" name="message" class="form-control" rows="5" placeholder="Project details or technical inquiry..." required></textarea>

                <button type="submit" class="btn-pro">SEND OWL</button>
            </form>
        </div>
    </div>
</body>
</html>
