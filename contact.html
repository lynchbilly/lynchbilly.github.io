<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="index.css" type="text/css">
    <title>Contact | Wild Hog Coding</title>
</head>
<body>
    <img src="8680.jpg" alt="Banner" class="banner">
    <nav></nav>
    <div id="form-container">
        <form id="contact-form">
            <div class="container">
                <h2 style="color: var(--ar-red);">SEND AN OWL</h2>
                <input type="text" placeholder="Name" style="width:100%; margin-bottom:15px; padding:10px;">
                <input type="email" placeholder="Email" style="width:100%; margin-bottom:15px; padding:10px;">
                <textarea placeholder="Message" rows="5" style="width:100%; margin-bottom:15px; padding:10px;"></textarea>
                <button type="submit" class="btn-portfolio" style="width:100%;">Dispatch Owl</button>
            </div>
        </form>
    </div>
    <div class="flashy-quote">May the Code be with you.</div>
    <script src="script.js"></script>
</body>
</html>
