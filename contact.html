    <div class="body">
        <h1 style="text-align: center; margin-top: 30px;">DISPATCH AN OWL</h1>
        
        <div id="form-container">
            <form id="contact-form">
                <div class="container">
                    <h2 style="color: var(--ar-red); text-align: center;">CONTACT ME</h2>
                    <input type="text" name="name" placeholder="Full Name" class="form-control" required>
                    <input type="email" name="email" placeholder="Email Address" class="form-control" required>
                    <textarea name="message" placeholder="Your Message" rows="5" class="form-control" required></textarea>
                    
                    <button type="submit" class="btn-portfolio" style="width: 100%;">Send Owl</button>
                </div>
            </form>
        </div>

        <div id="success-msg" class="container" style="display: none; text-align: center;">
            <h2 style="color: var(--ar-white);">MISCHIEF MANAGED!</h2>
            <p>Your owl has been dispatched from <strong>Jacksonville, AR</strong>.</p>
        </div>

        <div class="flashy-quote">May the Code be with you.</div>
    </div>

    <script src="script.js"></script>
