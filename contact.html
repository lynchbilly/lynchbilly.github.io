    <div class="body">
        <h1 class="main-title">GET IN TOUCH</h1>
        
        <div id="form-container">
            <form id="form">
                <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">

                <div class="container">
                    <div class="form-group">
                        <label for="name">NAME</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Billy James Lynch" required>
                    </div>

                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="your.email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="message">MESSAGE</label>
                        <textarea id="message" name="message" class="form-control" rows="6" placeholder="Project details or technical inquiry..." required></textarea>
                    </div>

                    <button type="submit" id="submit-btn" class="btn-pro">SEND OWL</button>
                </div>
            </form>
        </div>

        <div id="success-message" class="container" style="display: none; text-align: center;">
            <h2 class="force-quote" style="font-size: 2.2em;">Mischief Managed!</h2>
            <p style="font-size: 1.2em;">Your message has been whisked away to Jacksonville via Owl Post.</p>
        </div>
        
        <p class="force-quote">May the Code be with you.</p>
    </div>
