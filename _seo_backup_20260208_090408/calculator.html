    <title>Algebra Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input {
            font-size: 18px;
            padding: 5px;
        }

        button {
            font-size: 16px;
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Algebra Calculator</h2>
<input type="text" id="num1" placeholder="Enter number">
<input type="text" id="operator" placeholder="Enter operator (+, -, *, /)">
<input type="text" id="num2" placeholder="Enter number">
<button onclick="calculate()">Calculate</button>
<p id="result"></p>

<script>
    function calculate() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const operator = document.getElementById('operator').value;
        let result;

        if (!isNaN(num1) && !isNaN(num2)) {
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Cannot divide by zero';
                    }
                    break;
                default:
                    result = 'Invalid operator';
            }

            document.getElementById('result').textContent = 'Result: ' + result;
        } else {
            alert('Please enter valid numbers.');
        }
    }
</script>
