<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <style>
            body { 
                background-color: black;
                    
            }
            #app {
                text-align: center;
                font-family: sans-serif;
                font-color: purple;
                
            }

            #problem {
                font-size: 72px;
               
            }

            #winner {
                font-size: 72px;
                color: purple;
            }
            
             #loser {
                font-size: 72px;
                color: red;
                font-weight: 80%:
            }

            .incorrect {
                color: yellow;
            }
           #container {
                font-color: purple;
                background-color: #2b2b29;
                border: 5px solid purple;
                border-radius: 10%;
               height: 250px;
               width; 250px;
            }
            
        </style>
        <title>Math Game</title>
    </head>
    <body>
        <div id="app"></div>

        <script type="text/babel">

            function App() {

                const [state, setState] = React.useState({
                    num1: 7,
                    num2: 12,
                    response: "",
                    score: 0,
                    incorrect: false
                });

                function renderWinScreen() {
                    return (
                        <div id="winner">You won!<br/><a href="abygail.html">Play Again!</a></div>
                    );
                }
                
                function renderLoseScreen() {
                    return (
                        <div id="loser">
                        You Lose! <br/><a href="abygail.html">Try again!
            </a>
            </div>
                    );
                }


                function inputKeyPress(event) {
                    if (event.key === "Enter") {
                        const answer = parseInt(state.response);
                        if (answer === state.num1 * state.num2) {
                            // User got question right
                            setState({
                                ...state,
                                score: state.score + 1,
                                response: "",
                                num1: Math.floor(Math.random() * ((12-7)+1) + 7),
                                num2: Math.floor(Math.random() * ((12-7)+1) + 7),
                                incorrect: false
                            });
                        } else {
                            // User got question wrong
                            setState({
                                ...state,
                                score: state.score - 1,
                                response: "",
                                incorrect: true
                            })
                        }
                    }
                }

                function updateResponse(event) {
                    setState({
                        ...state,
                        response: event.target.value
                    });
                }

                function renderProblem() {
                    return (
                        <div id="container">
                            <div className={state.incorrect ? "incorrect" : ""} id="problem">
                                {state.num1} * { state.num2}
                            </div>
                            <input onKeyPress={inputKeyPress} onChange={updateResponse} autoFocus={true} value={state.response} type="number"/>
                            <div id="score">Score: {state.score}</div>
                        </div>
                    )
                }

                if (state.score === 25) {
                    return renderWinScreen();
               
                } 
                       if (state.score < 0 ) {
                    return renderLoseScreen();
                    
                    }
                else {
                    return renderProblem();
                }
            }

            ReactDOM.render(<App />, document.querySelector("#app"));
        </script>
    </body>
</html>
